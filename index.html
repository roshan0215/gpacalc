<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the web page -->
    <title>GPA Calculator</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
      <img src="https://s3-us-west-2.amazonaws.com/sportshub2-uploads-prod/files/sites/234/2017/07/13194106/11995.png" alt="School Logo">
      <a href="https://ps.dvusd.org/menu/home.html" target="_blank">PowerSchool</a>
      <a href="https://www.dvusd.org/mrhs" target="_blank">MRHS Home Page</a>
  </div>
    <!-- Main container for GPA Calculator -->
    <div class="container">
        <!-- Heading for GPA Calculator -->
        <h1>GPA Calculator</h1>
        
        <!-- Input for the number of years -->
        <label for="numYears" class="tooltip" data-tooltip="Specify the number of years you want to log data for.">How many years would you like to log data for?</label>
        <input type="number" id="numYears" min="1">
        
        <!-- Button to create the GPA calculation table -->
        <button onclick="createTable()" class="tooltipap" data-tooltip="Click to create a GPA calculation table.">Create Table</button>

        <!-- Container for the GPA calculation table -->
        <div id="tableContainer"></div>
        
        <!-- Result section for displaying GPA -->
        <div id="result" class="result"></div>
        
        <!-- Button for clearing data -->
        <div class="buttons">
            <button onclick="clearData()" class="tooltip" data-tooltip="Clear locally saved GPA data.">Clear Data</button>
        </div>

        <!-- FAQ button to navigate to FAQ page -->
        <button class="faq-button" onclick="goToFAQ()" class="tooltip" data-tooltip="Go to the FAQ page.">FAQ</button>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
